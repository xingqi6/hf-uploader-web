name: Auto Build and Push

# ğŸŒŸ æ ¸å¿ƒä¿®æ”¹ 1: åªè¦æ¨é€åˆ° main åˆ†æ”¯ï¼Œç«‹å³è§¦å‘
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # ä¿ç•™æ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®çš„åŠŸèƒ½

env:
  IMAGE_NAME: hf-uploader-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ç™»å½• GitHub Packages (å¤‡ç”¨)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸŒŸ æ ¸å¿ƒä¿®æ”¹ 2: è‡ªåŠ¨ç”Ÿæˆæ ‡ç­¾é€»è¾‘
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          # è¿™é‡Œå®šä¹‰äº†è‡ªåŠ¨æ‰“æ ‡ç­¾çš„è§„åˆ™
          tags: |
            # è§„åˆ™A: æ€»æ˜¯æ‰“ä¸Š 'latest' æ ‡ç­¾
            type=raw,value=latest
            # è§„åˆ™B: è‡ªåŠ¨æ‰“ä¸Š 'v1.0.æ„å»ºæ¬¡æ•°' (ä¾‹å¦‚ v1.0.45)
            type=raw,value=v1.0.${{ github.run_number }}

      # æ„å»ºå¹¶æ¨é€
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # åŒæ—¶æ„å»ºç”µè„‘ç‰ˆ(amd64)å’ŒNASç‰ˆ(arm64)
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
